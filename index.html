<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>

    <header class="header">
        <button class="view-highscores" id="highScores">View High Scores</button>
        <p>Time: <span id="timer">0</span></p>
    </header>


    <section id="welcome" class="welcome">

        <h1>JavaScript Quiz!</h1>
        <p> This is a 4 question quiz that will test you on different web design concepts that you have learned so far!</p>
        <button id="start" class="btn">Start</button>
    </section>

    
    <main id="quiz">
        <h1 id="question"></h1>
        <ul id="answers"></ul>
    </main>

    <div class="highscore-buttons" id="highscore-buttons">
        
    </div>


    <script src="script.js"></script>
</body>
</html>
